<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<style>
    body {
        background-color: #36d8ca;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #b60d0d;
    }

    h2 {
        color: #4682b4;
    }
</style>
<body>
    <center><i><h1> LOGIN DETAILS:</h1></i></center>
    <center>
        <form>
            <label for="email">Login ID:</label>
            <input type="text" id="email" name="email" required placeholder="Enter ur name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter ur password"><br><br>

            <input type="submit" value="Login" onclick="alert('Login Successful')">
            <input type="reset" value="Reset">
        </form>
    </center><br><br>
    
</body>
</html>
