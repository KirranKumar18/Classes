<!DOCTYPE html>
<head><title>Form Example</title></head>
<link rel="stylesheet" href="styleforms.css"/>

<body>
    <div class="container">
        <form>
            <h3>Roll no</h3>
            <input type="text" name="rollno" placeholder="Enter your roll no"/><br/><br/>
            <h3>Student Name</h3>
            <input type="text" name="name" placeholder="FirstName"/>
            <input type="text" name="surname" placeholder="LastName"/><br/>
            <h3>date of birth</h3>
            <input type="date" name="dob"/><br/><br/>
            <h3>password</h3>
            <input type="password" name="password" placeholder="Enter your password"/><br/><br/>
            <h3>confirm password</h3>
            <input type="password" name="confirmpassword" placeholder="Re-enter your password"/><br/><br/>
            <h3>email</h3>
            <input type="email" name="email" placeholder="Enter your email"/><br/><br/>
            <h3>mobile no</h3>
            <input type="tel" name="mobileno" placeholder="Enter your mobile no"/><br/><br/>
        </form>
    
    </div>
    </div>
</body>
